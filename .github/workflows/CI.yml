name: CI
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install node v12
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install packages
        run: yarn install
      - name: Run tsc
        uses: icrawl/action-tsc@v1
      - name: lint
        run: yarn run lint
